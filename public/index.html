<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>E-Magazine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js
"></script>
    <link href="
https://cdn.jsdelivr.net/npm/page-flip@2.0.7/src/Style/stPageFlip.min.css
" rel="stylesheet">
<style>
    
</style>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="max-w-6xl mx-auto p-6">
        <header class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-semibold">E-Magazine</h1>
            <!--
            <form action="/upload" method="post" enctype="multipart/form-data" class="flex items-center gap-2">
                <input type="file" name="pdf" accept="application/pdf" class="block" />
                <button class="px-4 py-2 bg-blue-600 text-white rounded">Upload PDF</button>
            </form>
            -->
        </header>
        <section class="mb-4 flex gap-4 items-center">
            <label class="text-sm">Pilih PDF:</label>
            <select id="pdfSelect" class="ml-2 p-2 border rounded"></select>
        </section>

        <main>
            <button id="fullscreenBtn"
                class="absolute top-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-gray-700 z-50">
                Fullscreen
            </button>
            <div id="flipbook" class="w-full h-[600px] mx-auto">
                <div id="loadingOverlay"
                    class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-80 z-10 hidden">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/viewer.js"></script>
</body>

</html>
