<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>E-Magazine Viewer</title>
<!-- Tailwind Play CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- PDF.js (build) -->
<script src="https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.min.js"></script>

<style>
/* sedikit styling untuk kanvas e-magazine */
.page-canvas { box-shadow: 0 6px 20px rgba(0,0,0,0.25); }
</style>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="max-w-6xl mx-auto p-6">
<header class="flex items-center justify-between mb-6">
<h1 class="text-2xl font-semibold">E-Magazine Viewer</h1>
<form action="/upload" method="post" enctype="multipart/form-data" class="flex items-center gap-2">
<input type="file" name="pdf" accept="application/pdf" class="block" />
<button class="px-4 py-2 bg-blue-600 text-white rounded">Upload PDF</button>
</form>
</header>


<section class="mb-4 flex gap-4 items-center">
<div>
<label class="text-sm">Pilih PDF:</label>
<select id="pdfSelect" class="ml-2 p-2 border rounded"></select>
</div>
<div class="flex gap-2 ml-auto">
<button id="prevBtn" class="px-3 py-2 border rounded">Prev</button>
<button id="nextBtn" class="px-3 py-2 border rounded">Next</button>
<button id="toggleSpread" class="px-3 py-2 border rounded">Toggle Spread</button>
</div>
</section>


<main>
<!-- viewer area -->
<div id="viewer" class="grid grid-cols-1 md:grid-cols-2 gap-6 justify-center items-start">
<!-- canvas pages will be injected here -->
</div>


<div class="mt-6 flex items-center justify-between">
<div>Page <span id="pageNum">0</span> / <span id="pageCount">0</span></div>
<div>
<input id="zoom" type="range" min="0.5" max="2" step="0.1" value="1" />
</div>
</div>
</main>
</div>


<script src="/js/viewer.js"></script>
</body>
</html>
